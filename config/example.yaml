run:
    plot_every_n_batches: 2
    n_epochs: 400
    batchsize: 32
    num_workers: 20
    learning_rate_initial: 1.0E-3
    learning_rate_decay: 0.5
    learning_rate_decay_step_size: 100
    compute_validation_loss: False
    custom_init: False
    minibatch_epoch_loss: True

    # options to store data
    save_model: True
    save_metadata: True
    evaluate_testset: False
    warm_start: False
    custom_loss: False
    save_model_every_n_epoch: 5
    save_params_hist_every_n_epoch: 1

data:
    # dataset parameter
    compressed: True
    trainset_name: 'data/train.tar'
    validationset_name: 'data/validation.tar'
    testset_name: 'data/test.tar'
    stride_hor: 4
    stride_vert: 2
    uhor_scaling: 6.0
    uz_scaling: 2.5
    turbulence_scaling: 4.5

model:
    # model parameter
    d3: True
    name_prefix: 'test_model'
    n_input_layers: 4
    n_output_layers: 3
    n_x: 32
    n_y: 32
    n_z: 32
    n_downsample_layers: 4
    interpolation_mode: 'nearest'
    align_corners: False
    skipping: True
    use_terrain_mask: True
    pooling_method: 'striding'
    use_fc_layers: True
    fc_scaling: 1
    use_mapping_layer: False
