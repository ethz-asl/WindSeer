# Test parameters
test:
    test_simulated_data: True
    test_flight_data: False

# CFD data
cfd:
    testset_name: 'data/wind_test/test_planning.hdf5'
    # Channels to load from data, choose from ['terrain', 'ux', 'uy', 'uz', 'turb', 'p', 'epsilon', 'nut']
    input_channels: ['terrain', 'ux', 'uy', 'uz'] # only terrain and velocities are loaded
    label_channels: ['ux', 'uy', 'uz']  # velocities
    # Get all samples in test set
    batch_test: False
    # if batch is False get the following sample in the set
    index: 63

# COSMO data
cosmo:
    file: 'data/cosmo-1_ethz_fcst_2018112312.nc'        #09, 12
    time: 'auto'
    terrain_file: 'data/cosmo-1_ethz_ana_const.nc'
    terrain_tiff: 'data/riemenstalden_full.tif'        # fluelen_full, riemenstalden_full
    prediction_prefix: ''  # rotated_

# ULOG data
ulog:
    file: 'data/13_33_46.ulg' # 10_36_34, 11_11_57, 13_02_02, 13_33_46, 14_15_04, 14_47_05
    filtered_dir: 'data/'
    use_ekf_wind: False

# Wind generation parameters
wind:
    add_wind_measurements: True
    add_corners: False
    # Scattered points: generate random wind data by sampling from the CFD labels
    scattered_points: {
        use_scattered_points: False,
        initial_percentage: 0,
        final_percentage: 10,
        num_steps: 1
    }
    # Trajectory generation
    trajectory: {
        use_trajectory_generation: True,
        x: [50, 200, 450, 850],
        y: [50, 350, 700, 920],
        z: [70, 60, 55, 200],
        num_points: 200
    }
    # ULOG flight
    ulog_flight: {
        predict_ulog: False,
        interpolation_method: 'bin',
    }

# Noise parameters
noise:
  generate_turbulence: False
  add_gaussian_noise: False

# Corner optimisation parameters
optimisation:
    optimise_corners_individually: True
    # Rotation
    rotation: 0.0
    # Scale
    use_scale_optimisation: True
    scale: 1.0
    # Spline
    use_spline_optimisation: False
    polynomial_law_num_points: 8, #approximate wind profile using a power law
    init_wind_speed: 1.0,

# NN model parameters
model:
  location: 'data/20191015_TODO/'
  name: 'test_model_18'
  version: 'e475'
  boolean_terrain: False
  loss: 'MSE'